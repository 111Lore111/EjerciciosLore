<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>USER</th>
            <th>EMAIL</th>
            <th>DIRECCION</th>
            <th>FONO</th>
            <th>WEB</th>
        </tr>
    </thead>
    <tr *ngFor="let user of detallePersonal">
     
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.address.street}} {{user.address.suite}} {{user.address.street}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.website}}</td>

    </tr>
</table>
